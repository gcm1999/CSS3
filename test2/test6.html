<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复性渐变</title>
    <style>
        .linear{
            width: 200px;
            height: 200px;
            margin: 25px auto;
            background-image: repeating-linear-gradient(red,green,orange 50px);
        }

        .circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 15px auto;
            background-image: repeating-radial-gradient(circle at center,red,green,orange 40px);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="circle"></div>
</body>
</html>
